<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formaulario WEB</title>
</head>


<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="main-container">

            <div class="title-container">
                <h1 class="title">Formulario WEB</h1>
            </div>

            <div class="container-form">
                <h2>Formulario para darse de alta:</h2>
                <div class="question-container">
                    <label for="name">Nombre: </label>
                    <input type="text" id="name" name="name" placeholder="nombre:">
                </div>
                <div class="question-container">
                    <label for="surname">Apellidos: </label>
                    <input type="text" id="surname" name="surname" placeholder="apellidos:">
                </div>
                <div class="question-container">
                    <label for="year">Año nacimiento: </label>
                    <input type="date" id="year" name="year" min="1900">
                </div>
                <div class="question-container">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="email@email.com">
                </div>
                <div class="question-container">
                    <label for="username">Usuario: </label>
                    <input type="text" id="username" name="username" placeholder="usuario" required minlength="4"
                        maxlength="8">
                </div>
                <div class="question-container">
                    <label for="pass">Contraseña: </label>
                    <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                        title="Por favor debe incuir 1 minúscula, 1 mayúscula , 1 número y una carácter especial."
                        required>
                </div>

                <div class="container-footer">
                    <h3>La contraseña debe tener:</h3>
                    <ul>
                        <li>Una mayúscula</li>
                        <li>Un número</li>
                        <li>Un carácter especial</li>
                        <li>Debe ser mayor de 6 caracteres</li>
                    </ul>
                </div>
                <div class="botton-container">
                    <input type="submit" value="Enviar" class="btn">
                </div>

            </div>
        </div>

        <footer>
            <div class="footer">
                <p>Al pulsar el botón de enviar, acepta las <a href="#">condiciones generales</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
